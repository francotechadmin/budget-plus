version: "3"
services:
  client:
    build: "./client"
    ports:
      - "3000:3000"
    volumes:
      - ./client/src:/app/src
    networks:
      - client-side
    depends_on:
      - api
    env_file:
      - path: client/.env
        required: true
      - path: client/.env.development
        required: false

  api:
    build: "./api"
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    networks:
      - server-side
    env_file:
      - path: api/.env
        required: true
      - path: api/.env.local
        required: false
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: mysecretpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - server-side
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  client-side: {}
  server-side: {}

volumes:
  esdata:
    driver: local
  postgres_data:
    driver: local
